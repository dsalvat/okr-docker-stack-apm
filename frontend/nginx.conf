server {
  listen 80;
  server_name _;

  # arxius est√†tics de la build de Vite
  root /usr/share/nginx/html;
  index index.html;

  # Evita que Nginx intenti servir rutes del React Router com a fitxers
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Proxy cap a l'API (contenidor "api") sota /api
  location /api/ {
    proxy_pass http://api:8000/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Cache headers opcionals per a actius hashed
  location ~* \.(?:css|js|woff2?|ttf|eot|gif|png|jpg|jpeg|svg)$ {
    try_files $uri =404;
    expires 1y;
    access_log off;
    add_header Cache-Control "public, immutable";
  }
}
